[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	end2endzone/AnyRtttl@^2.3
	arduino-libraries/Servo@^1.2.2
	ericksimoes/Ultrasonic@^3.0.0
	chris--a/Keypad@^3.1.1
	adafruit/DHT sensor library@^1.4.6
	adafruit/Adafruit Unified Sensor@^1.1.14
